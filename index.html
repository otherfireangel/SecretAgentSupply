<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!--Header HTML-->
    <header>
      <div class="container">
        <img src="resources/images/logo.png"/>
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>
    <!--Big Image HTML-->
    <div id="bg">
      <div class="container">
        <div class="headline">
          <h4>New Arrival</h4>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>
    <!--NavBar HTML-->
    <nav>
      <ul class="large-nav container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav container">
        <li>Menu</li>
      </ul>
    </nav>
    <!--Main HTML-->
    <div id="main">
      <div class="container products">
        <!--Pen HTML-->
        <div class="product">
          <div class="image"><img src="resources/images/pen.png"/></div>
          <h3>Exploding Pen</h3>
        </div>
        <!--Watch HTML-->
        <div class="product mobile-img">
          <div class="image"><img src="resources/images/watch.png"/></div>
          <h3>Cellular Watch</h3>
        </div>
        <!--Glasses HTML-->
        <div class="product small-img">
          <div class="image"><img src="resources/images/glasses.png"/></div>
          <h3>Thermal Glasses</h3>
        </div>
      </div>
        <!--Location and Hours HTML-->
      <div class="container infos">
        <div class="info">
          <h3>Location</h3>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="info">
          <h3>Hours</h3>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>
    <!--Footer HTML-->
    <footer>
      <div class="container">
        <h3>Copyright Secret Agent Supply Inc.</h3>
      </div>
    </footer>
  </body>
</html>
